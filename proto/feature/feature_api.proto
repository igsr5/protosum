syntax = "proto3";

package feature.feature_api_pb;

option go_package = "feature/feature_api/;featureApiPb";
option ruby_package = "Protosum::Feature::FeatureApiPb";

service FeatureService {
  rpc GetFeature(Point) returns (Feature) {};
}

message Point {
  int32 latitude = 1;
}

message Feature {
  int32 code = 1;
}
